- name: Declare variable at play level
  hosts: all
  connection: local
  vars:
    URL: www.example.com
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}


- name: Declare variable at another file
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}


- name: Declare a variable at task level
  hosts: all
  connection: local
  tasks:
    - name: Declare and access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}
      vars:
        URL: www.example.com

- name: Declare a variable from inventory level
  hosts: all
  connection: local
  tasks:
    - name: access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Access a fact
  hosts: all
  connection: local
  tasks:
    - name: Access fact
      ansible.builtin.debug:
        msg: Ansible Host name == {{ansible_fqdn}}

- name: Register a variable
  hosts: all
  connection: local
  tasks:
    - name: run a shell command
      ansible.builtin.shell: uptime
      register: out
    - name: print out
      ansible.builtin.debug:
        msg: "{{out}}"
